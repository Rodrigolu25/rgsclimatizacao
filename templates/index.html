{% extends "base.html" %}

{% block title %}Início{% endblock %}

{% block head %}
{{ super() }}
<style>
    /* Estilos personalizados para a página inicial */
    .hero-container {
        min-height: calc(100vh - 200px);
        display: flex;
        justify-content: center;
        align-items: center;
        padding: 2rem;
        background-color: #f8f9fa; /* Cor de fundo opcional */
    }
    
    .logo-image {
        max-width: 600px;
        width: 100%;
        height: auto;
        object-fit: contain;
        transition: transform 0.3s ease;
    }
    
    .logo-image:hover {
        transform: scale(1.03); /* Efeito sutil ao passar o mouse */
    }
    
    /* Ajustes para dispositivos móveis */
    @media (max-width: 768px) {
        .hero-container {
            min-height: calc(100vh - 150px);
            padding: 1.5rem;
        }
    }
    
    @media (max-width: 576px) {
        .hero-container {
            padding: 1rem;
        }
        
        .logo-image {
            max-width: 100%;
        }
    }
</style>
{% endblock %}

{% block content %}
<div class="hero-container">
    <img src="{{ url_for('static', filename='imagem/logo.png') }}" 
         alt="Logo da Empresa" 
         class="logo-image"
         loading="lazy"> <!-- Otimização de carregamento -->
</div>
{% endblock %}

{% block scripts %}
{{ super() }}
<script>
    // Scripts adicionais podem ser incluídos aqui
    console.log("Página inicial carregada com sucesso!");
</script>
{% endblock %}
