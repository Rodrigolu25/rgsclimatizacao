{% extends "base.html" %}

{% block title %}Início{% endblock %}

{% block style %}
<style>
    .hero-container {
        min-height: calc(100vh - 200px);
        display: flex;
        justify-content: center;
        align-items: center;
        padding: 15px;
        background-color: #f8f9fa;
    }
    
    .logo-image {
        max-width: 100%;
        height: auto;
        transition: transform 0.3s ease;
        border-radius: 8px;
        box-shadow: 0 4px 8px rgba(0,0,0,0.1);
    }
    
    .logo-image:hover {
        transform: scale(1.03);
    }
    
    @media (min-width: 768px) {
        .hero-container {
            padding: 30px;
        }
        
        .logo-image {
            max-width: 600px;
        }
    }
</style>
{% endblock %}

{% block content %}
<div class="hero-container">
    <img src="{{ url_for('static', filename='imagem/logo.png') }}" 
         alt="Logo da Empresa" 
         class="logo-image"
         loading="lazy">
</div>
{% endblock %}

{% block scripts %}
<script>
    console.log("Página inicial carregada com sucesso!");
</script>
{% endblock %}
