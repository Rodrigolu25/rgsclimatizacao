{% extends "base.html" %}

{% block content %}
<div class="container mt-4">
    <div class="card p-4">
        <h1><i class="fas fa-calculator"></i> Sistema de Orçamentos</h1>
        
        {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
                {% for category, message in messages %}
                    <div class="alert alert-{{ category }} mt-2">{{ message }}</div>
                {% endfor %}
            {% endif %}
        {% endwith %}
        
        <h2 class="mt-4"><i class="fas fa-plus-circle"></i> Novo Orçamento</h2>
        <form method="POST" action="{{ url_for('orcamento') }}" id="formOrcamento">
            <div class="form-row">
                <div class="form-group col-md-6">
                    <label for="cliente">Nome do Cliente:*</label>
                    <input type="text" id="cliente" name="cliente" class="form-control" required>
                </div>
                <div class="form-group col-md-6">
                    <label for="telefone">Telefone:</label>
                    <input type="tel" id="telefone" name="telefone" class="form-control" pattern="[0-9]{10,11}" placeholder="(XX)XXXXX-XXXX">
                </div>
            </div>
            
            <div class="form-row">
                <div class="form-group col-md-6">
                    <label for="email">E-mail:</label>
                    <input type="email" id="email" name="email" class="form-control" placeholder="email@exemplo.com">
                </div>
                <div class="form-group col-md-6">
                    <label for="data_servico">Data do Serviço:</label>
                    <input type="date" id="data_servico" name="data_servico" class="form-control">
                </div>
            </div>
            
            <div class="form-group">
                <label for="servico">Tipo de Serviço:*</label>
                <select id="servico" name="servico" class="form-control" required>
                    <option value="">Selecione...</option>
                    <option value="Instalação de Ar Condicionado">Instalação de Ar Condicionado</option>
                    <option value="Manutenção Preventiva">Manutenção Preventiva</option>
                    <option value="Manutenção Corretiva">Manutenção Corretiva</option>
                    <option value="Limpeza Completa">Limpeza Completa</option>
                    <option value="Recarga de Gás">Recarga de Gás</option>
                    <option value="Troca de Peças">Troca de Peças</option>
                    <option value="Diagnóstico">Diagnóstico</option>
                    <option value="Outro">Outro</option>
                </select>
            </div>
            
            <div class="form-row">
                <div class="form-group col-md-6">
                    <label for="valor_base">Valor Base (R$):*</label>
                    <input type="number" id="valor_base" name="valor_base" class="form-control" step="0.01" min="0" required>
                </div>
                <div class="form-group col-md-6">
                    <label for="desconto">Desconto (%):</label>
                    <input type="number" id="desconto" name="desconto" class="form-control" step="0.01" min="0" max="100" value="0">
                </div>
            </div>
            
            <div class="form-group">
                <label for="forma_pagamento">Forma de Pagamento:</label>
                <select id="forma_pagamento" name="forma_pagamento" class="form-control" onchange="toggleParcelamento()">
                    <option value="dinheiro">Dinheiro</option>
                    <option value="pix">PIX</option>
                    <option value="debito">Cartão de Débito</option>
                    <option value="credito">Cartão de Crédito</option>
                    <option value="transferencia">Transferência Bancária</option>
                </select>
            </div>
            
            <div id="parcelamento_container" style="display:none;">
                <div class="form-row">
                    <div class="form-group col-md-4">
                        <label for="parcelas">Número de Parcelas:</label>
                        <select id="parcelas" name="parcelas" class="form-control">
                            {% for i in range(1, 13) %}
                                <option value="{{ i }}">{{ i }}x</option>
                            {% endfor %}
                        </select>
                    </div>
                    <div class="form-group col-md-4">
                        <label for="taxa_maquina">Taxa da Máquina (%):</label>
                        <input type="number" id="taxa_maquina" name="taxa_maquina" class="form-control" step="0.01" min="0" value="0">
                    </div>
                    <div class="form-group col-md-4">
                        <label for="valor_final">Valor Final (R$):</label>
                        <input type="text" id="valor_final" class="form-control" readonly>
                    </div>
                </div>
            </div>
            
            <!-- Campo oculto para enviar valor final calculado ao backend -->
            <input type="hidden" id="valor_final_hidden" name="valor_final_hidden" value="">

            <div class="form-actions mt-4">
                <button type="submit" class="btn btn-primary">
                    <i class="fas fa-save"></i> Salvar Orçamento
                </button>
                <button type="reset" class="btn btn-secondary" onclick="resetCampos()">
                    <i class="fas fa-eraser"></i> Limpar
                </button>
                <a href="{{ url_for('lista_orcamentos') }}" class="btn btn-info">
                    <i class="fas fa-list"></i> Ver Todos
                </a>
            </div>
        </form>
    </div>
</div>

<script>
function toggleParcelamento() {
    var formaPagamento = document.getElementById("forma_pagamento").value;
    var container = document.getElementById("parcelamento_container");
    if (formaPagamento === "credito") {
        container.style.display = "block";
        calcularValorFinal();
    } else {
        container.style.display = "none";
        document.getElementById("valor_final").value = "";
        document.getElementById("valor_final_hidden").value = "";
    }
}

function calcularValorFinal() {
    var valorBase = parseFloat(document.getElementById("valor_base").value) || 0;
    var desconto = parseFloat(document.getElementById("desconto").value) || 0;
    var taxaMaquina = parseFloat(document.getElementById("taxa_maquina").value) || 0;
    var parcelas = parseInt(document.getElementById("parcelas").value) || 1;

    // Aplica desconto primeiro
    var valorComDesconto = valorBase * (1 - desconto / 100);
    var valorComTaxa = valorComDesconto + (valorComDesconto * (taxaMaquina / 100));
    var valorParcelado = valorComTaxa / parcelas;

    document.getElementById("valor_final").value = valorComTaxa.toFixed(2) + " (R$ " + valorParcelado.toFixed(2) + " por parcela)";
    document.getElementById("valor_final_hidden").value = valorComTaxa.toFixed(2);
}

// Atualiza cálculo sempre que algum campo relevante mudar
document.getElementById("valor_base").addEventListener("input", function() {
    if(document.getElementById("forma_pagamento").value === "credito") calcularValorFinal();
});
document.getElementById("desconto").addEventListener("input", function() {
    if(document.getElementById("forma_pagamento").value === "credito") calcularValorFinal();
});
document.getElementById("taxa_maquina").addEventListener("input", calcularValorFinal);
document.getElementById("parcelas").addEventListener("change", calcularValorFinal);

function resetCampos() {
    document.getElementById("parcelamento_container").style.display = "none";
    document.getElementById("valor_final").value = "";
    document.getElementById("valor_final_hidden").value = "";
}

window.onload = function() {
    toggleParcelamento();
};
</script>
{% endblock %}
